<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Novo Salario</title>
    
</head>
<body>
    <div class="container-lg text-center p-5">
        <div class="row ">
            <h1>Aumento Salarial</h1>
          <div class="col">
            <br>
            <label>Valor do Salario:</label>
            <input type="number" name="valorSalario" id="txtvalors" placeholder="0">       
          </div>
          <div class="col">
            <br>
            <label>Porcentagem de Aumento:</label>
            <input type="number" name="valorPorcentagem" id="txtporcentagem" placeholder="0">
          </div>         
          <div class="col">
            <br>
            <button type="button" id="btncalcular" onclick="calcular()">CALCULAR</button> 
            <br>
            <br>
            <p id="letreiro"></p>
          </div>
        </div>
      </div>
   
    <script>
        var valors= document.getElementById("txtvalors");
        var porcentagem= document.getElementById("txtporcentagem");     
        function calcular(){
            var somaPorcentagem=(porcentagem.value/ 100)*valors.value;
            var somatotal=parseInt(valors.value)+somaPorcentagem;
            window.document.getElementById("letreiro").innerHTML= " O valor do aumento foi de : " + "<strong>" + somaPorcentagem + "</strong>" + "<br>" + " O valor do novo Salario sera : " + "<strong>"+ somatotal +"</strong>";            
        }
        
         
      
        
    </script>
</body>
</html>
